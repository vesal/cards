<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Järjestä</title>
    <script>
        let ver = Math.random(); // laita tuotannossa vakioksi
        let scriptPath = ""; // https://tim.jyu.fi/print/tim/components/cards/";
        document.write(`<script src="${scriptPath}cards.js?v={ver}"><\/script>`);
        document.write(`<script src="${scriptPath}sortgame.js?v={ver}"><\/script>`);
        window.jsframedata = { params: {
            scale: 0.5,
            imagePath: '/common/images/cards',
            n: 52,
            dx: 33,
            numberOfPtrs: 4,
            ptrLessText: '-',
            ptrGreaterText: '-',
            ptrEqualText: '-',
            lessText: '<',
            greaterText: '>',
            equalText: '=',
            firstCard: "rnd",
            sortFirst: -60,
            firstCardBackIndex: 5,
            // compareSuits: true,
            pickCards: "- s02 c06 d01 h12",
            // swaps: "3-7 9-12 34-2"
            } };
        document.addEventListener('DOMContentLoaded', () => onInit() );
    </script>
    <style>
        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background-color: #1C1C1C;
        }
        #game {
            width: 800px;
            height: 320px;
            background-color:  #009F00;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="game"></div>
</body>
</html>
